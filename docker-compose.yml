version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: always
    container_name: ecommerce-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=timba
      - POSTGRES_PASSWORD=timba123
    ports:
      - "5433:5432"
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  prisma-network:

volumes:
  postgres_data: